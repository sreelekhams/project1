<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  
    <main id="main" class="main">
        <div class="pagetitle">
          <h1>Add Department</h1>
          <!-- <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
              <li class="breadcrumb-item">Master</li>
              <li class="breadcrumb-item">
                <a href="project-allocation.html">Project Allocation</a>
              </li>
              <li class="breadcrumb-item active">Add Project Allocation</li>
            </ol>
          </nav> -->
        </div>
        <section class="section">
          <div class="row">
            <div class="col-lg-12">
              <div class="card border border-primary p-4">
                <h5 class="card-heading">
                  Enter The Details Of Department :
                </h5>
                <form method="post" role="form"  enctype="multipart/form-data"  class="row g-3 shadow border border-radius-xl m-auto px-2 mx-2 mb-5 pb-3 pt-2 border-light text-secondary form-letter">
                    {% csrf_token %}
                  <div class="row mb-3">
                    <label for="department Name"
                      class="col-md-4 col-lg-3 col-form-label">Department Name<span class="text-danger">*</span></label>
                   
                    <div class="col-md-8 col-lg-9">
                        {{ form.department_name }}
                        {{ form.department_name.errors }}
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="description" class="col-md-4 col-lg-3 col-form-label"
                      >Description<span class="text-danger">*</span></label
                    >
                    <div class="col-md-8 col-lg-9">
                        {{ form.description}}
                        {{ form.description.errors }}
                    </div>
                  </div>
                
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <a href="project-allocation.html">
              <button class="btn btn-outline-success">
                <i class="bi bi-arrow-left-square me-1"></i>Back
              </button>
            </a>
          </div>
        </section>
        <div class="spacex mb-5"></div>
      </main>
   
  
</body>
</html>
{% endblock %}

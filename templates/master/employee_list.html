<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body>
    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Employee</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                    <li class="breadcrumb-item">Master</li>
                    <li class="breadcrumb-item active">Employee List</li>
                </ol>
            </nav>
        </div>
        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card border border-primary">
                        <div class="card-body">
                            <div class="card-title">
                                <div class="d-lg-flex">
                                    <div>
                                        <h5 class="card-heading">List Of Employee</h5>
                                    </div>
                                    <div class="ms-auto my-auto mt-lg-0 mt-4 d-flex">
                                        <div class="mr-2">
                                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadModal">
                                                Upload
                                            </button>
                                        </div>
                                        <div class="mr-2">
                                            <a href="{% url 'export_employees' %}">
                                                <button type="button" class="btn btn-primary">
                                                    Export 
                                                </button>
                                            </a>
                                        </div>
                                        <div>
                                            <a href="{% url 'employee_add' %}">
                                                <button type="button" class="btn btn-success">
                                                    <i class="bi bi-plus-circle me-1"></i> Add Employee
                                                </button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <table class="display responsive nowrap" style="width: 100%" id="myTable">
                                <thead>
                                    <tr>
                                        <th scope="col" class="text-md dt-nowrap">Sl.No</th>
                                        
                                        <th scope="col" class="text-md dt-nowrap">Employee No</th>
                                        <th scope="col" class="text-md dt-nowrap">Name</th>
                                        <th scope="col" class="text-md dt-nowrap">Department</th>
                                        <th scope="col" class="text-md dt-nowrap">Designation</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="spacex mb-5"></div>
    </main>

    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload Excel File</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="{% url 'bulk_upload_emp' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="files">Choose Excel files</label>
                            <input type="file" id="files" name="files" class="form-control" multiple>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            LoadTable();
        });

        function LoadTable() {
            // Destroy the table if it already exists
            if ($.fn.DataTable.isDataTable('#myTable')) {
                $('#myTable').DataTable().clear().destroy();
            }

            $('#myTable').DataTable({
                "serverSide": true,
                "aLengthMenu": [[10, 25, 50], [10, 25, 50]],
                "paging": true,
                "ordering": false,
                "pageLength": 10,
                "sPaginationType": "full_numbers",
                "scrollX": false,
                "processing": true,
                "language": { "processing": 'Loading......!' },
                "ajax": {
                    "url": "{% url 'employee_list' %}",
                    "type": "POST",
                    "dataType": "json",
                    "data": function (d) {
                        d.csrfmiddlewaretoken = '{{ csrf_token }}';
                    },
                    error: function (e) {
                        $("#myTable tbody").empty().append('<tr class="odd"><td valign="top" colspan="16" class="dataTables_empty">ERROR</td></tr>');
                    }
                },
              
                "columns": [
                    { "data": null },
                   
                    { "data": "emp_no" },
                    { "data": "name" },
                    { "data": "department_name" },
                    { "data": "designation_name" }
                ],
               
                "createdRow": function (row, data, dataIndex) {
                    // Add serial number to the first column
                    var table = $('#myTable').DataTable();
                    var pageInfo = table.page.info();
                    var serialNumber = (pageInfo.page * pageInfo.length) + (dataIndex + 1);
                    $('td:eq(0)', row).html(serialNumber);
                },
                "drawCallback": function () {
                    $('#myTable_paginate ul.pagination').addClass("pagination-rounded");
                }
            });
        }
    </script>
</body>
</html>
{% endblock %}
